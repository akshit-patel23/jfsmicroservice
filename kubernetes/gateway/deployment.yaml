apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: itransform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: asia-south1-docker.pkg.dev/akproject-486305/microservices-repo/api-gateway:1.0

          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://discovery-server:8761/eureka
